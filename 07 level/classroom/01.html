<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Facebook Profile Link</title>
</head>
<body>
    <!-- Heading tag -->
    <h1>Welcome to My Personal Site</h1>

    <!-- Hyperlink to Facebook page -->
    <p>
        <a href="https://www.facebook.com/profile.php?id=100004523747147&mibextid=ZbWKwL" target="_blank">Visit my Facebook page</a>
        <!-- This hyperlink takes the user to the specified Facebook page when clicked -->
        <!-- The target="_blank" attribute opens the link in a new tab -->
    </p>
</body>
</html>
